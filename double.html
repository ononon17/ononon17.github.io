// --- 2. éšæœºæ‰“ä¹±å¹¶é”å®šå¹¿å‘Šä½ç½®é€»è¾‘ ---
function assembleVideoData() {
    // A. æ‰“ä¹±æ™®é€šå†…å®¹
    let contents = [...rawData];
    for (let i = contents.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [contents[i], contents[j]] = [contents[j], contents[i]];
    }

    // B. æ„å»ºæ•°ç»„ï¼Œå°†å¹¿å‘Šæ’å…¥å›ºå®šä½
    let final = [];
    let cIdx = 0;
    for (let i = 0; i < 23; i++) {
        if (i === 5) final.push({...adData[0], type: "ad"}); // ç¬¬3è¡Œå³ä¾§
        else if (i === 11) final.push({...adData[1], type: "ad"}); // ç¬¬6è¡Œå³ä¾§
        else if (i === 17) final.push({...adData[2], type: "ad"}); // ç¬¬9è¡Œå³ä¾§
        else final.push({...contents[cIdx++], type: "content"});
    }
    return final;
}

function enterFullScreen(idx) {
    fsContainer.classList.add('active');
    setTimeout(() => {
        fsVideoElements[idx].scrollIntoView();
        const v = fsVideoElements[idx].querySelector('video');
        v.muted = false; v.play().catch(()=>{});
    }, 50);
    backBtn.style.display = 'flex'; finishBtn.style.display = 'none';
}

function exitFullScreen() {
    fsContainer.classList.remove('active');
    fsVideoElements.forEach(el => { const v = el.querySelector('video'); v.pause(); v.muted = true; });
    backBtn.style.display = 'none'; finishBtn.style.display = 'flex';
}

// åœç•™æ—¶é—´ç»Ÿè®¡é€»è¾‘
let adStats = { "W": 0, "L": 0, "P": 0 };
let currentStart = 0;
let currentProd = null;

const observer = new IntersectionObserver(entries => {
    if (!fsContainer.classList.contains('active')) return;
    entries.forEach(entry => {
        const v = entry.target.querySelector('video');
        const prod = entry.target.dataset.product;
        if(entry.isIntersecting) {
            v.muted = false; v.play().catch(()=>{});
            if(prod) { currentStart = Date.now(); currentProd = prod; }
        } else {
            v.pause(); v.muted = true;
            if(prod && currentProd === prod) {
                adStats[prod] += (Date.now() - currentStart);
                currentProd = null;
            }

    });
}, { threshold: 0.5, root: fsContainer });
fsVideoElements.forEach(el => observer.observe(el));

function openModal() {

}
